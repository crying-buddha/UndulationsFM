<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="navbar">
            <img src="./assests/logo.png" alt="nts-logo" width="20px">
            <ul class="navbar-list">
                <li>HOME</li>
                <li>LATEST</li>
                <li>EXPLORE</li>
                <li>INFINITE MIXTAPE</li>
                <li>SHOP</li>
                <li id="supporters-button">NTS SUPPORTERS</li>
            </ul>
        </div>
        <div class="profile">
            <button class="search-button"></button>
            <input type="search" class="search-input">
            <button class="chat-button">Chat</button>
            <button class="my-profile-button">My Profile</button>
            <button class="drop-down-menu">Drop Down</button>
         </div>
    </div>
    <div class="live-header">
        <div class="text">Live now</div>
        <div class="live1">
            <div class="num">1</div>
            Nirvana:Smells Like Teen Spirit
            <div class="city">
                London
            </div>
        </div>
        <div class="live2">
            <div class="num">2</div>
            Metallica:Fuck you
            <div class="city">
                Melbourne
            </div>
        </div>
    </div>
    <div class="hero-section">
        <div class="slides">
            <div class="slide active">
                <img src="./assests/Rihanna-ASAP-Rocky-DMB-2022.jpg.webp" alt="Slide 1">
                <div class="caption">D.M.B.- Asap Rocky</div>
            </div>
            <div class="slide">
                <img src="./assests/slow-rush.jpeg" alt="Slide 2">
                <div class="caption">Slow Rush- Tame Impala </div>
            </div>
            <div class="slide">
                <img src="./assests/INSA-XL-1-600.gif" alt="Slide 3">
                <div class="caption">Steve Jobs</div>
            </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <script src="script.js"></script>
    </div>
    
</body>
</html>
